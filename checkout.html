    <header>
        <ul>
            <li><a href="login.html">Login</a></li>

            <a href="index.html"><img src="images/logo.png" alt="logo" title="logo"></a>

        <ul>
            <li><a href="index.html">Home</a></li>

        </ul>
    </nav>

    <main>

        <section id="checkoutpage">

            <form id="payment" action="index.html" method="get" >
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="first name" >
                <label for="lastname">Last name</label>
                <input type="text" id="lastname"  name="last name">
                <label for="streetaddress">Street address</label>
                <input type="text" id="streetaddress"  >
                <label for="city">City</label>
                <select id="city">
                    <option value="City">...City...</option>
                    <option value="Hbg">Helsingborg</option>
                    <option value="Hgn">Höganäs</option>
                    <option value="Lerberget">Lerberget</option>
                </select>
                <Label>ZIP Code</Label>
                <input type="text" pattern="[0-9]{5}" title="Five digit zip code" />
                <label for="country">Country</label>
                <select id="country">
                    <option value="country">...Country...</option>
                    <option value="Sweden">Sweden</option>
                    <option value="usa">USA</option>
                    <option value="Denmark">Denmark</option>
                </select>
                <label for="email">Email</label>
                <input type="email" id="email" >
                <label for="shipping">Shipping</label>
                <select id="shipping">
                    <option value="shipping">...Shipping method...</option>
                    <option value="standard">Standard</option>
                    <option value="express">Express</option>
                    <option value="home">Home delivered</option>
                </select>
                <input type="submit"  id="submit"   name="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
